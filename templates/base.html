<!-- Conteúdo de: publicador_web/templates/base.html -->

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- O título pode ser dinâmico no futuro -->
    <title>{% block title %}Publicador Web{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Link para o seu arquivo CSS local. A sintaxe 'url_for' funcionará com o backend Flask. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- ======================= TOP NAVIGATION BAR ======================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- ... (O código da barra superior é o mesmo da resposta anterior) ... -->
</nav>

<div class="main-container">
    <!-- ======================= SIDEBAR NAVIGATION ======================= -->
    <div class="sidebar">
        <!-- ... (O código do menu lateral é o mesmo da resposta anterior) ... -->
    </div>

    <!-- ======================= MAIN CONTENT AREA ======================= -->
    <main class="content">
        <!-- Este é o "buraco" onde o conteúdo das outras telas será injetado -->
        {% block content %}{% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
